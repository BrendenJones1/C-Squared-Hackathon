version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

